<ion-header>

    <ion-navbar>
        <!-- <ion-title>otp</ion-title> -->
    </ion-navbar>

</ion-header>


<ion-content class="main-bg">
    <ion-grid>
        <ion-row justify-content-center class="margin-top-40">
            <img src="assets/img/Logo-black.png" class="main-logo" />
        </ion-row>
        <form novalidate>
            <ion-row class="margin-top-10" style="padding:0px 30px;">
                <ion-col>
                    <ion-input type="tel" class="input-otp" name="a" [(ngModel)]="otp.a" (ngModelChange)="change('b','a')"></ion-input>
                </ion-col>
                <ion-col>
                    <ion-input type="tel" class="input-otp" name="b" [(ngModel)]="otp.b" (ngModelChange)="change('c','b')"></ion-input>
                </ion-col>
                <ion-col>
                    <ion-input type="tel" class="input-otp" name="c" [(ngModel)]="otp.c" (ngModelChange)="change('d','c')"></ion-input>
                </ion-col>
                <ion-col>
                    <ion-input type="tel" class="input-otp" name="d" [(ngModel)]="otp.d" (ngModelChange)="change('e','d')"></ion-input>
                </ion-col>
                <ion-col>
                    <ion-input type="tel" class="input-otp" name="e" [(ngModel)]="otp.e" (ngModelChange)="change('f','e')"></ion-input>
                </ion-col>
                <ion-col>
                    <ion-input type="tel" class="input-otp" name="f" [(ngModel)]="otp.f"></ion-input>
                </ion-col>
            </ion-row>
        </form>
        <ion-row justify-content-center class="margin-top-10">
            <div class="normal-text text-align-center">
                You should recieve an sms with a 6 digits OTP (One Time Password) code. Please enter that code above and press next.
            </div>
        </ion-row>
        <ion-row justify-content-center class="margin-top-10">
            <button ion-button block color="sugar" (click)="validateOTP()">Next</button>
        </ion-row>
        <ion-row justify-content-center class=" margin-top-5 ">
            <button ion-button block color="sugar" (click)="requestOTP()">Request new OTP code</button>
        </ion-row>
    </ion-grid>
</ion-content>
