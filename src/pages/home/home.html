<ion-menu class="dark-bg" [content]="content">
    <ion-header class="padding-10">
        <!-- <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar> -->
        <ion-grid>
            <ion-row>
                <img *ngIf="logo | async" [src]="logo | async" style="height:200px" />
            </ion-row>
        </ion-grid>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="goToPage(childrenPage)">
        Children
      </button>
            <button ion-item (click)="goToPage(setPasswordPage)">
        Change Password
      </button>
            <button ion-item (click)="goToPage(contackOptionPage)">
        Contact Options
      </button>
            <button ion-item ion-item (click)="goToPage(contactUsPage)">
        Contact us
      </button>
            <button ion-item (click)="logOut()">
      Log Out
      </button>
        </ion-list>
        <ion-grid class="padding-0" ion-fixed style="bottom:0px;">
            <ion-row justify-content-center>
                <img src="assets/img/ecm-logo.png" />
            </ion-row>
            <ion-row justify-content-end class="normal-text-light margin-top-5">
                Version: T21D17T
            </ion-row>
        </ion-grid>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
