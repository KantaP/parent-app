<ion-content class="main-bg">
    <ion-grid>
        <ion-row justify-content-center>
            <img src="assets/img/logo.png" class="main-logo" />
        </ion-row>
        <form [formGroup]="loginForm" novalidate>
            <ion-row justify-content-center class="margin-top-15">
                <ion-input class="input-box" type="email" name="email" formControlName="email" placeholder="Email"></ion-input>
            </ion-row>
            <ion-row justify-content-center class="margin-top-5">
                <ion-input class="input-box" type="password" name="password" formControlName="password" placeholder="Password"></ion-input>
            </ion-row>
            <ion-row justify-content-center class="margin-top-10">
                <button ion-button block color="sugar" (click)="login()" [disabled]="loginForm.invalid">Login</button>
            </ion-row>
        </form>
    </ion-grid>
    <ion-grid class="footer">
        <ion-row justify-content-center>
            <div class="normal-text" (click)="register()">
                <ion-icon name="help" class="circle-icon"></ion-icon><span> Lost Password or Register</span>
            </div>
        </ion-row>
    </ion-grid>
</ion-content>
