<ion-header>

    <ion-navbar>
        <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>Contact Us</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="main-bg">
    <ion-grid class="padding-left-20 padding-right-20" *ngIf="schoolData">
        <ion-row justify-content-center class="margin-top-40">
            <img src="assets/img/Logo-black.png" class="contact-logo" />
        </ion-row>
        <ion-row class="margin-top-30 font-size-5-vw normal-text">
            <div>
                {{schoolData.name}}
            </div>
        </ion-row>
        <ion-row class="margin-top-20 font-size-4-vw normal-text">
            <ion-col col-1>
                <ion-icon ios="ios-home" md="ios-home"></ion-icon>
            </ion-col>
            <ion-col col-11>
                <div>
                    {{schoolData.address}}
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="margin-top-0 font-size-4-vw normal-text">
            <ion-col col-1>
                <ion-icon ios="ios-call" md="ios-call"></ion-icon>
            </ion-col>
            <ion-col col-11>
                <div>
                    {{schoolData.tracking_phone}}
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="margin-top-40">
            <a ion-button block icon-start color="primary" class="padding-20" href="tel:{{schoolData.tracking_phone}}">
                <ion-icon ios="ios-call" md="ios-call" class="margin-right-10"></ion-icon> Call Us
            </a>
        </ion-row>
        <ion-row class="margin-top-5">
            <a ion-button block icon-start color="primary" class="padding-20" href="mailto:{{schoolData.tracking_email}}">
                <ion-icon ios="ios-mail" md="ios-mail" class="margin-right-10"></ion-icon> Email Us
            </a>
        </ion-row>
    </ion-grid>
</ion-content>
