<ion-header>

    <ion-navbar>
        <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
        <ion-title>Contact Option</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-list>
            <ion-item>
                <ion-label>Email</ion-label>
                <ion-checkbox item-right [(ngModel)]="emailEnable"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Notification</ion-label>
                <ion-checkbox item-right [(ngModel)]="notifEnable"></ion-checkbox>
            </ion-item>
        </ion-list>
        <ion-row>
            <button ion-button block color="primary" (click)="updateContactOption()">Submit</button>
        </ion-row>
    </ion-grid>
</ion-content>
