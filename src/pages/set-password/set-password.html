<ion-header>

    <ion-navbar>
        <button ion-button menuToggle icon-only *ngIf="showMenuButton">
            <ion-icon name='menu'></ion-icon>
          </button>
        <!-- <ion-title>setPassword</ion-title> -->
    </ion-navbar>

</ion-header>

<ion-content class="main-bg">
    <ion-grid>
        <ion-row justify-content-center>
            <img src="assets/img/logo.png" class="main-logo" />
        </ion-row>
        <form [formGroup]="passwordForm" novalidate>
            <ion-row justify-content-center class="margin-top-15">
                <ion-input class="input-box" type="password" name="password1" placeholder="Set Password" formControlName="password1"></ion-input>
            </ion-row>
            <ion-row justify-content-center class="margin-top-15">
                <ion-input class="input-box" type="password" name="password2" placeholder="Re-type Password" formControlName="password2"></ion-input>
            </ion-row>
            <ion-row justify-content-center class="margin-top-10">
                <button ion-button block color="sugar" [disabled]="passwordForm.invalid" (click)="nextStep()">Next</button>
            </ion-row>
        </form>
    </ion-grid>
    <ion-grid class="footer" ion-fixed>
        <ion-row justify-content-center>
            <div class="normal-text text-align-center">
                <span>
                  Your password must contain a minimum of 8 characters, with at least one uppercase letter,
                  at least one lowercase letter and at least one number
                </span>
            </div>
        </ion-row>
    </ion-grid>
</ion-content>
